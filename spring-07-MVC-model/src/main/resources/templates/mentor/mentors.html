<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="mentor: ${mentors}">
            <td th:text="${mentor.getFirstName()}"></td>
            <td th:text="${mentor.getLastName()}"></td>
            <td th:text="${mentor.getAge()}"></td>
            <td th:text="${mentor.getGender()}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
